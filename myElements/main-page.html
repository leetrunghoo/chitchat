                    <div class="avatar-name" flex>{{userLogin.name}}</div>
                </core-image>
                <core-menu selectedAttribute="">
                    <paper-item on-click="{{goUsersPage}}">
                        <core-icon icon="assignment"></core-icon>
                        <div>Users page</div>
                    </paper-item>
                    <paper-item on-click="{{goChat}}">
                        <core-icon icon="assignment"></core-icon>
                        <div>Chat page</div>
                    </paper-item>
                    <paper-item on-click="{{goLoginPage}}" hidden?="{{logined}}">
                                <core-icon icon="account-circle"></core-icon>
                        <div>Login</div>
                    </paper-item>
                    <paper-item on-click="{{logout}}" hidden?="{{!logined}}">
                                <core-icon icon="account-circle"></core-icon>
                        <div>Logout</div>
                    </paper-item>
                </core-menu>
            </core-header-panel>

            <!-- Main -->
            <div main layout vertical>
                <core-animated-pages id="pages" selected="{{selectedPage}}" fit
                                     transitions="hero-transition cross-fade slide-from-right">
                    <login-page on-logined="{{goUsersPage}}" on-go-register="{{goRegisterPage}}"
                                center center-justified horizontal layout ></login-page>
                    <register-page on-registered="{{goUsersPage}}" on-go-login="{{goLoginPage}}"
                                   center center-justified horizontal layout ></register-page>
                    <users-page users="{{users}}" userLogin="{{userLogin}}" on-choose-user="{{goChatPage}}" on-toggle-drawer="{{openDrawer}}" 
                                center center-justified layout ></users-page>
                    <chat-page user="{{user}}" on-go-back="{{goUsersPage}}"
                               center center-justified layout ></chat-page>

                </core-animated-pages>
            </div>
        </core-drawer-panel>
    </template>
    <script>
        (function() {
            var self;
            Polymer('main-page', {
                transitionBegin: function() {
                },
                transitionEnd: function() {
                },
                selectedPage: 1,
                login: false,
                userLogin: "",
                ready: function() {
                    self = this;
                    // Initialize and hint type to be array.
                    self.users = [
                        {id: 1, name: "Public Room", status: "Talk to everyone!", avatar: "images/avatar-16.svg"}
                    ];
                    // Register the callback to be fired every time auth state changes
                    window.firebaseRef.onAuth(this.authDataCallback);
//                    this.authDataCallback(window.firebaseRef.getAuth());
                    
                    // update list Users
                    window.firebaseRef.child('users').on('child_added', function(snapshot) {
                        var user = snapshot.val();
                        console.log("child_added user", getUserProfile(user));
                        self.users.push(getUserProfile(user));
                    });
                },
                authDataCallback: function(authData) {
                    if (authData) {
                        console.log("-----User is logged in with ", authData);
                        self.userLogin = getUserProfile(authData);
                        console.log("-----------userLogin", self.userLogin);
                        self.goUsersPage();

                        var timeout = 0;
                        if (authData.password) {
                            timeout = 500; // wait for updating user's info
                        }
                        setTimeout(function() {
                            var url = window.firebaseUrl + "users/" + authData.uid + ".json";
                            $.get(url, function(userData) {
                                console.log("======User data ", userData);
                                if (userData) {
                                    self.userLogin = getUserProfile(userData);
                                    showToast("Welcome back " + self.userLogin.name);
                                } else {
                                    showToast("Hello " + self.userLogin.name);
                                    // create users
                                    window.firebaseRef.child("users").child(authData.uid).set(authData);
                                }
                            });
                        }, timeout);
                        self.logined = true;
                    } else {
                        console.log("User is logged out");
                        self.logined = false;
                        self.selectedPage = 0;
                        self.userLogin = null;
                    }
                },
                closeDrawer: function() {
                    // Maybe this could wait till the next frame before animating
                    // out... right now it animates while the list is rebuilding
                    // and causes some jank
                    this.$.drawerPanel.closeDrawer();
                },
                openDrawer: function() {
                    this.$.drawerPanel.openDrawer();
                },
                goChatPage: function(e, detail, sender) {
                    var userData = detail;
                    if (userData) {
                        this.user = userData;
                        this.selectedPage = 3;
                        this.closeDrawer();
                        // TODO: pass roomId
                    }
                },
                goUsersPage: function(e, detail, sender) {
                    this.selectedPage = 2;
                    this.closeDrawer();
                },
                goLoginPage: function(e, detail, sender) {
                    this.selectedPage = 0;
                    this.closeDrawer();
                },
                goRegisterPage: function(e, detail, sender) {
                    console.log("----------");
                    this.selectedPage = 1;
                    this.closeDrawer();
                },
                logout: function(e, detail, sender) {
                    window.firebaseRef.unauth();
                    this.goLoginPage();
                    this.userLogin = null;
                }
            });
        })();
    </script>
</polymer-element>
